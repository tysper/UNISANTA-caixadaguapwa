<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Caixa D'água</title>
    <link rel="icon" href="./resources/favicon/favicon_256.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" href="./resources/favicon/favicon_256.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="div__container div_outter">

        <div class="div__header div_outter">

            <div class="div__icon">
                <img class="header__icon" src="./resources/images/logo.png">
            </div>

            <div class="div__title">
                <h1 class="title text">Informações da caixa d'agua</h1>
            </div>

        </div>

        <div class="div__analytics div_outter">

            <div class="div__widget" data-name="water_level">
                <div class="widget__title_container">
                    <p class="widget__title text">Nível da água - reservatório</p>
                </div>

                <div class="widget__info_container widget__water_level">
                    <div class="water__level_liquid" style="top: 50%;"></div>

                    <div class="div__water_level_text">
                        <p class="water__level_text">
                            <span class="water__level_text_percent dynamic_text">50</span>%
                        </p>
                        <p class="water__level_text">
                            <span class="water__level_text_litter dynamic_text">0.5</span>L
                        </p>
                    </div>

                </div>

            </div>

            <div class="div__widget" data-name="lorawan_state">
                <div class="widget__title_container">
                    <p class="widget__title text">Estado Lora Wan</p>
                </div>
                
                <div class="widget__info_container">
                    <div class="widget__state state_enabled"></div>
                    <div class="widget__state_text">
                        <p class="state__text text dynamic_text">Conectado</p>
                    </div>
                </div>
            </div>

            <div class="div__widget" data-name="water_pump_state">
                <div class="widget__title_container">
                    <p class="widget__title text">Estado bomba elétrica</p>
                </div>
                
                <div class="widget__info_container">
                    <div class="widget__state"></div>
                    <div class="widget__state_text">
                        <p class="state__text text dynamic_text">Desligado</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="div__lastupdate div__outter">
            <p class="lastupdate__time_text text">Atualizado em <span class="lastupdate__time_time text dynamic_text">3 segundos</span></p>
        </div>
    </div>
</body>
</html>
